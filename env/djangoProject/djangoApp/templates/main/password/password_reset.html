{% extends 'main/base.html' %}


{% block content %}

	{% load crispy_forms_tags %}          

	<!--Reset Password-->
	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Restaurar contraseña</h2>
		<hr>
		<p>¿Ha olvidado su contraseña? Escriba su email en el cuadro de abajo y recibirá un email con las instrucciones para cambiar su contraseña.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="mt-4 btn btn-primary" type="submit">Enviar email</button>
        </form>
  	</div> 

{% endblock %}

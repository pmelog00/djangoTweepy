<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Análisis últimos tweets</title>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'css/dashboard.css'%}">
</head>

<body>
  <header class="navbar sticky-top flex-md-nowrap p-0 shadow" id="navbar">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3"> Bienvenido, {{user.username}}</a>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a id="sesion" class="nav-link px-3" href="/logout">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-5">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/">
                Últimos likes y retweets
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                  <path
                    d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z" />
                </svg>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/buscarTweets">
                Buscar Tweets
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                  <path
                    d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z" />
                </svg>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Blablabla
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Blablabla
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="h2">Volumen de tweets de los últimos 7 días</h2>
        </div>
        {% block content %}
        <form class="row row-cols-lg-auto g-3 align-items-center" action="" method="post">
            {% csrf_token %}
            <label style="font-size: 15px">Introduce la(s) keywords</label>
            <div class="col-12">
              <input type="text" class="form-control" name="keywords" placeholder="término1-término2...">
            </div>
            <div class="col-12">
              <select class="form-select" id="inlineFormSelectPref" name="selector">
                <option selected>Volumen por...</option>
                <option value="1">Minutos</option>
                <option value="2">Horas</option>
                <option value="3">Días</option>
              </select>
            </div>                                              
            <div class="col-12 d-grid">
              <button type="submit" class="btn btn-primary">Analizar</button>
            </div>
        </form>
        <div class="graph">
          <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
        </div>
        {% endblock %}
      </main>
    </div>
  </div>
  <!-- Javascript -->
  <script>
    const labels = {{fechas|safe}}
    const data = {
      labels: labels,
      datasets: [{
        label: 'Volumen de Tweets',
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(255, 205, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(201, 203, 207, 0.2)'
        ],
        borderColor: [
          'rgb(255, 99, 132)',
          'rgb(255, 159, 64)',
          'rgb(255, 205, 86)',
          'rgb(75, 192, 192)',
          'rgb(54, 162, 235)',
          'rgb(153, 102, 255)',
          'rgb(201, 203, 207)'
        ],
        borderWidth: 1,
        data: {{volumen}},
      }]
    };
    const config = {
      type: 'bar',
      data: data,
      options: {}
    };
  </script>
  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>

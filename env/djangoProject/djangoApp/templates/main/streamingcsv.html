<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Análisis últimos tweets</title>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'css/dashboard.css'%}">
</head>

<body>
  <header class="navbar sticky-top flex-md-nowrap p-0 shadow" id="navbar">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3"> Bienvenido, {{user.username}}</a>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a id="sesion" class="nav-link px-3" href="/logout">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-5">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/">
                Últimos likes y retweets
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                  <path
                    d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z" />
                </svg>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/buscarTweets">
                Buscar Tweets
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                  <path
                    d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z" />
                </svg>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Blablabla
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Blablabla
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="h2">Scrapear a csv</h2>
        </div>
        {% block content %}
        <form action="" method="post">
          {% csrf_token %}
          <div class="row mb-3">
            <label style="font-size: 17px" for="inputKeywords" class="col-sm-2 col-form-label">Introduce las keywords</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" placeholder="término1-término2-término3..."
                name="keywords" id="inputKeywords">
            </div>
          </div>
          <div class="row mb-3">
            <label style="font-size: 15px" for="maximo" class="col-sm-2 col-form-label">Máximo de tweets a buscar</label>
            <div class="col-sm-10">
              <input type="number" class="mt-1" name="max" min="10" max="100" placeholder="10-100" id="maximo">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend style="font-size: 17px" class="col-form-label col-sm-2 pt-3">Escoge el idioma</legend>
            <div class="col-sm-10 mt-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="idioma" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Español
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="idioma" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Inglés
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="row mb-3">
            <legend style="font-size: 17px" class="col-form-label col-sm-2 pt-3">Escoge los campos a analizar</legend>
            <div class="col-sm-10 mt-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="gridCheck1" name="id_tweet">
                <label class="form-check-label" for="gridCheck1">
                  Id del tweet
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input mb-3" type="checkbox" id="gridCheck2" name="text_tweet">
                <label class="form-check-label" for="gridCheck2">
                  Texto del tweet
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input mb-3" type="checkbox" id="gridCheck3" name="creation_date">
                <label class="form-check-label" for="gridCheck3">
                  Fecha de creación
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input mb-3" type="checkbox" id="gridCheck4" name="id_author">
                <label class="form-check-label" for="gridCheck4">
                  Id del autor
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input mb-3" type="checkbox" id="gridCheck5" name="conv_id">
                <label class="form-check-label" for="gridCheck5">
                  Id de la conversación
                </label>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-success" name="start">Exportar a csv</button>
          <button type="submit" class="btn btn-primary" name="finish">Exportar a csv</button>
        </form>
        {% endblock %}
      </main>
    </div>
  </div>
  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
